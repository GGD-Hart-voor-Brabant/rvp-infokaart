<script>
  function abbrv_toc() {
    console.log("Running abbrv_toc script...");

    let toc = document.querySelectorAll('nav#TOC li>a');

    toc.forEach(e => {
      let href = e.getAttribute('href');

      if (href) {
        let id = href.substring(1); // Remove the '#' at the beginning

        let sec = document.getElementById(id);
        if (sec) {

          let toc_text = sec.getAttribute('data-toc-text');
          if (toc_text != null) {

            e.innerHTML = toc_text;  // Directly set the TOC entry text
          } else {
            console.log("No data-toc-text found for section:", id);
          }
        } else {
          console.log("No section found for ID:", id);
        }
      } else {
        console.log("No href found for TOC entry.");
      }
    });
  };

  window.document.addEventListener("DOMContentLoaded", function (event) {
    abbrv_toc();
  });
</script>
